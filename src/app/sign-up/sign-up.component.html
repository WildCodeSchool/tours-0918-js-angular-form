<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Template-Driven Form Validation</h3>

      <!-- sign up form -->
      <form name="form" (ngSubmit)="onSubmit()">
        <!-- first name field -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" required/>
        </div>
        <!-- last name field -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" required/>
        </div>
        <!-- email field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" required email/>
        </div>
        <!-- password name field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required minlength="8"/>
        </div>
        <!-- submit and reset buttons -->
        <div class="form-group d-flex justify-content-between">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-primary" type="reset">Reset</button>
        </div>
      </form>

    </div>
  </div>
</div>
